<div class="catalog-container">
  <h2 class="header">Catalog</h2>
  <div class="skin-grid">
    @for(skin of displayedSkins; track $index){
    <div class="skin-card">
      <img [src]="skin.image" class="skin-image" />
      <h2>{{ skin.name }}</h2>
      <div>
        <span class="skin-rarity" [ngClass]="getRarityClass(skin.rarity)">
          {{ skin.rarity }}
        </span>
      </div>
      <div class="button-container">
        <button class="details-button" [routerLink]="['/details', skin._id]">
          View Details
        </button>
      </div>
    </div>
    }
  </div>

  <div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 1">
      Previous
    </button>
    @for(page of pages; track $index){
    <button
      [class.active]="currentPage === $index + 1"
      (click)="goToPage(page)"
    >
      {{ $index + 1 }}
    </button>
    }
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">
      Next
    </button>
  </div>
</div>
